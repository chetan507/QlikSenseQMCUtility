<div id="aboutDiv">
    <h1>Hello World from QMC Utilities!</h1>
    <br>
    <p>QMC Utilities is a collection of tools to automate QMC functions!</p>

    <h2>An EA Powertools Production</h2>
    <img src="/qmcu/plugins/hworld/public/img/BigPowertoolLogo.png" style="width:25%;height:25%;" />

    <h3>Questions or comments?<span><a href="https://community.qlik.com/community/qlik-sense/ea-powertools">  Head over to the EA Powertools Community page</a></span></h3>
    <h3>Having an issue?<span><a href="https://github.com/eapowertools/QlikSenseQMCUtility/issues">  Open an issue on GitHub</a></span></h3>
    <h4>Version {{model.version}}</h4>
</div>
<br>
<hr>
<br>
<div id="examplesDiv">
    <h3>Examples</h3>

    <div id="innerExamplesDiv">
        <h4>Example 1</h4>
        <div id="exampleContent">
            <button id="getInfoButton" class="lui-button" ng-click="model.getAboutInfo()">Get info about Qlik Sense {{model.version}}</button>
            <textarea readonly class="lui-textarea" id="example1textarea" ng-model="model.example1About" />

        </div>

        <h4>Example 2</h4>
        <div id="exampleContent">
            <button id="addTagButtom" class="lui-button" ng-click="model.addNewTag()">Click to add a new tag with the name: '{{model.tagName}}'</button>
            <input class="lui-input" id="inputExample2" ng-model="model.tagName" />
        </div>

        <h4>Example 3</h4>
        <div id="exampleContent">
            <button id="getInfo" class="lui-button" ng-click="model.getAboutInfo()">Get info about Qlik Sense {{model.version}}</button>
            <div class="panel-body">
                <div class="frame  lui-bg-default">
                    <textarea readonly class="lui-textarea" id="example1textarea" ng-model="model.example1About" />
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<br>
